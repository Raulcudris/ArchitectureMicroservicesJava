spring:
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  application:
    name: Auth-Services
  datasource:
    url: jdbc:mysql://localhost:3306/shoppingstore
    username: admin
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
jwt:
  secret: mysecret
  #secret: 7639848111F24212121B445421S545125D4212S5451A51115155151100000055051
  #timeExpiration: 604800

admin-paths:
  paths:
    -
      uri: "/customer"
      method: "POST"
    -
      uri: "/customer/{1}"
      method: "GET"
