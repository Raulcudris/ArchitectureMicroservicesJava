server:
  #port: ${PORT:${SERVER_PORT:0}}
  port: 8001
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

admin-paths:
  paths:
    -
      uri: "/customer/create"
      method: "POST"
    -
      uri: "/customer/{1}"
      method: "GET"


